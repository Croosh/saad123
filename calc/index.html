<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="app">
      <div class="calc">
        <div class="display">
          <span id="operation-span"></span>
          <span id="display-span">0</span>
        </div>
        <div class="controls">
          <button data-type="number" class="button" role="button">7</button>
          <button data-type="number" class="button" role="button">8</button>
          <button data-type="number" class="button" role="button">9</button>
          <button data-type="operation" class="button" role="button">+</button>
          <button data-type="number" class="button" role="button">4</button>
          <button data-type="number" class="button" role="button">5</button>
          <button data-type="number" class="button" role="button">6</button>
          <button data-type="operation" class="button" role="button">-</button>
          <button data-type="number" class="button" role="button">1</button>
          <button data-type="number" class="button" role="button">2</button>
          <button data-type="number" class="button" role="button">3</button>
          <button data-type="operation" class="button" role="button">X</button>
          <button data-type="clear" class="button" role="button">C</button>
          <button data-type="number" class="button" role="button">0</button>
          <button data-type="equals" class="button" role="button">=</button>
          <button data-type="operation" class="button" role="button">/</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
